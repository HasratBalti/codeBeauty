    <style>
        table{
            font-family:arial, sans-serif;
            border-collapse:collapse;
            width:100%;
        }
        th, td{
            border:2px solid slategray;
            text-align:left;
            padding:8px;
        }
        tr:nth-child(even) {
           background-color:slategrey;
        }
        table, th, td{
            border:4px solid blue;
        }
    </style>
</head>
